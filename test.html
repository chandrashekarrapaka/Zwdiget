<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Divs Example</title>
  <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
  <label for="outer">Outer:</label>
  <input type="text" id="outer" name="outer" placeholder="Enter outer value">

  <label for="inner">Inner:</label>
  <input type="text" id="inner" name="inner" placeholder="Enter inner value">

  <div id="outerDiv"></div>
  <div id="footer"></div>
  <label for="autopagination">
    <input type="checkbox" id="autopagination"> Autopagination
  </label>

  <script src="test.js"></script>
</body>
</html>
